<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image-left"></div>
        <div class="content-box">
          <h1>Contact Us</h1>
          <input type="text" class="input" placeholder="Your Name" />
          <input type="email" class="input" placeholder="E-Mail" />
          <input type="text" class="input" placeholder="Contact Number" />
          <textarea class="input area" cols="30" rows="10" placeholder="Your Queries"></textarea>
          <button class="btn">Click To Send</button>
        </div>
      </div>  
    </div>
  </body>
</html>
